<p-table [columns]="cols" [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
        <ng-template pTemplate="caption">
            List of users
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
            <div style="text-align:left">
                <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
            </div>
        </ng-template>    
    </p-table>
    
    <p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
        <div class="ui-g ui-fluid" *ngIf="user">
            <div class="ui-g-10">
                <!-- <div class="ui-g-4">
                </div> -->
                <div class="ui-g-10">
                    <label for="vin">Username</label>
                    <input pInputText id="username" [(ngModel)]="user.username" />
                </div>
            </div>
            <div class="ui-g-10">
                <!-- <div class="ui-g-4">
                </div> -->
                <div class="ui-g-10">
                    <label for="year">Lastname</label>
                    <input pInputText id="lastname" [(ngModel)]="user.lastname" />
                </div>
            </div>
            <div class="ui-g-10">
                <!-- <div class="ui-g-4">
                </div> -->
                <div class="ui-g-10">
                    <label for="brand">Firstname</label>
                    <input pInputText id="firstname" [(ngModel)]="user.firstname" />
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
                <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>
